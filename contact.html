                        </div>
                    </div>

                <div class="col-lg-4">
                    <div class="d-flex align-items-center wow fadeIn" data-wow-delay="0.8s">
                        <div class="bg-primary d-flex align-items-center justify-content-center rounded" style="width: 60px; height: 60px;">
                            <i class="fa fa-map-marker-alt text-white"></i>
                        </div>
                        <div class="ps-4">
                            <h5 class="mb-2">Visit our office</h5>
                            <h4 class="text-primary mb-0">Lagos, Nigeria</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-5">
                <div class="col-lg-6 wow slideInUp" data-wow-delay="0.3s">
                    <form name="contact-form" id="contact-form" method="POST">
                        <p style="display: none;">
                            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                        </p>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="border-radius border-0 bg-light px-4" type="text" id="name" name="name" placeholder="Name" required="required"
                                        data-error="Your Name is Required">
                                    <div class="help-block with-errors mt-20"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="border-radius border-0 bg-light px-4" type="email" id="email" name="email" placeholder="E-Mail" required="required" data-error="Please Enter Valid Email">
                                    <div class="help-block with-errors mt-20"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
									<input class="border-radius border-0 bg-light px-4" type="text" id="subject" name="subject" placeholder="Subject">
								</div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
									<textarea name="message" class="border-radius border-0 bg-light px-4 py-3" id="message" rows="4" placeholder="Message" required data-error="Please, Leave us a message"></textarea>
									<div class="help-block with-errors mt-20"></div>
								</div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary border-radius w-100 py-3" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                    <!-- Submit result -->
					<div class="messages mrt-20 text-center"></div>
                </div>
                <div class="col-lg-6 wow slideInUp" data-wow-delay="0.6s">
                    <iframe class="position-relative rounded w-100 h-100"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                        style="min-height: 350px; border:0;" aria-hidden="false"
                        tabindex="0"></iframe>
